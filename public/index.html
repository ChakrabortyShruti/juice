<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src = "js/d3.v3.min.js"></script>
    </head>
    <body>
    </body>
    <script type="text/javascript">
    var scale  =d3.scale.linear()
        .domain([0,1500])
        .range([0,500]);

    var data;
    var holder = d3.select("body").append("div");
    holder.style({transform:"rotate(180deg)",float:"left"});

    d3.json('/data.json',function(err,json){
        data = json;
        console.log(data);
        holder.selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style({"background-color":"grey","margin":"1px","display":"inline-block",position:"relative",bottom:"0px"})
        .style("height",function(d){return scale(d.count)+"px"})
        .text(function(d){
            return d.name;
        });
    });



    </script>
</html>
